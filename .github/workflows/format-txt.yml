name: Format text files

on: [pull_request]

jobs:
  format-prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - run: |
          python3 -m pip install -U pip
          pip install pyyaml

      - run: corepack enable pnpm

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Format everything
        run: pnpm dlx prettier --write . '!third_party'

      - name: Rebuild auto-generated files
        run: python3 .pfnci/generate.py

      - uses: reviewdog/action-suggester@v1
        with:
          tool_name: prettier
          fail_on_error: true
